commands:
    no_permission: "&c无法执行此命令"
    mconfig:
      write_failed: "&c无法写入文件 $file"
      disable:
        usage: "&c用法: /mconfig disable [$types] [key]"
        nokey: "&c类型无效: $type, 可用参数: $options"
        success: "已禁用 $type $key, 使用 '/magic load' 应用即将发生的更改"
      enable:
        usage: "&c用法: /mconfig enable [$types] [key]"
        nokey: "&c类型无效: $type, 可用参数: $options"
        success: "已启用 $type $key, 使用 '/magic load' 应用即将发生的更改"
      configure:
        usage: "&c用法: /mconfig configure [$types] [key] [property] [value]"
        nokey: "&c类型无效: $type, 可用参数: $options"
        success: "已变更 $type $key, 使用 '/magic load' 应用即将发生的更改"
    modifier:
      usage: "使用: /mage modifier <add|remove> <modifier> [duration]"
      add:
        success: "&7添加了修饰符$name到$player"
        success_duration: "&7为$player添加$duration修饰符$name"
        fail: "&c无法添加修饰符$name给$player, 可能已经有了"
        invalid: "&c无效的持续时间: $input"
      remove:
        success: "&f已从$player移除修饰符$name"
        fail: "&c无法从$player身上移除修饰符$name, 可能没有"
